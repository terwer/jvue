<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Next Vue SSR Project for Java Nashorn Script engine</title>
    <meta name="keywords" content="jvue,vue,spring,spring-boot,graal,ssr,server-side-rendering">
    <meta name="description" content="Next light-weight,responsive project With Vue,Spring Boot and GraalVM.js Script engine">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
</head>

<body>
    <noscript>
        <strong>We're sorry but this page doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <client-only th:if="${renderStatus==0}" th:remove="tag">
        <!-- 降级到客户端渲染 -->
        <div id="app"></div>
        <h1 th:if="${showError==1}" th:utext="${content}" class="text-center"></h1>
        <p th:if="${showError==1}" th:utext="${message}" class="text-center"></p>
    </client-only>

    <server-only th:if="${renderStatus==1}" th:remove="tag">
        <!-- 服务端渲染 -->
        <div th:utext="${content}" th:remove="tag"></div>
    </server-only>
    <!-- Note the reference to src here. Parcel will rewrite it on build. -->
    <input id="hdRenderStatus" type="hidden" th:value="${renderStatus}"/>
    <script type="text/javascript" src="./entry-client.js"></script>
    <script type="text/javascript">
        var renderStatus = document.getElementById("hdRenderStatus").value;

        console.log("renderStatus", renderStatus);
        if (renderStatus == 1) {
            console.log("服务端渲染成功");
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded');
            renderClient();
        });
    </script>
</body>

</html>
